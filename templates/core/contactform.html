<!--===============================================================================================-->

<!--===============================================================================================-->

<!--===============================================================================================-->

<body>

<header class="header_area">
            <div class="main_menu">
            	<nav class="navbar navbar-expand-lg navbar-light">
					<div class="container box_1620">
						<!-- Brand and toggle get grouped for better mobile display -->
						<a class="navbar-brand logo_h" href="index.html"><img src="{% static "img/log.png" %}" alt="" width="70" height="70"></a>
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse offset" id="navbarSupportedContent">
							<ul class="nav navbar-nav menu_nav justify-content-center">
								<li class="nav-item active"><a class="nav-link" href="{% url 'index' %}">Home</a></li> 
								<li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li> 
								<li class="nav-item"><a class="nav-link" href="{% url 'abc' %}">Analyzer</a>
								
								
								</li> 
								<li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
								<li class="nav-item"><a class="nav-link" href="{% url 'contactform' %}">Feedback</a></li>
							</ul>
							
						</div> 
					</div>
            	</nav>
            </div>
        </header>
        <!--================Header Menu Area =================-->
        
        <!--================Home Banner Area =================-->
        <section style=" min-height: fit-content" class="banner_area">
            <div style=" min-height: 120px;"class="banner_inner d-flex align-items-center">
            	<div class="overlay bg-parallax" data-stellar-ratio="0.9" data-stellar-vertical-offset="0" data-background=""></div>
				<div class="container">

				
            </div>
        </section>
        <!--================End Home Banner Area =================-->
        

	<div class="contact1">
		<div style="background: skyblue;" class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="{% static "img/img-01.png" %}" alt="IMG">
			</div>

			<form class="contact1-form validate-form"  method="POST">
			 {% csrf_token %}
				<span class="contact1-form-title">
					Get in touch
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" name="name" placeholder="Name">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input1" type="email" name="email" placeholder="Email">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1" name="message" placeholder="Message"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button style="background: black;"class="contact1-form-btn">
						<span>
							Send
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
<!--================Footer Area =================-->
        <section id="footer">
		<div class="container">
			
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-5">
					<ul class="list-unstyled list-inline social text-center">
						<li class="list-inline-item"><a href="javascript:void();"> <a href="https://www.facebook.com/">  <i style=" color: white;font-size: 24px;"class="fa fa-facebook"></i></a></a></li>
						<li class="list-inline-item"><a href="javascript:void();"><a href="https://twitter.com/login?lang=en"><i style=" color: white;font-size: 24px;" class="fa fa-twitter"></i></a></li>
						<li class="list-inline-item"><a href="javascript:void();"><a href="https://www.instagram.com/"><i style=" color: white;font-size: 24px;" class="fa fa-instagram"></i></a></li>
						<li class="list-inline-item"><a href="javascript:void();"><i style=" color: white;font-size: 24px;" class="fa fa-google-plus"></i></a></li>
						
					</ul>
				</div>
				</hr>
			</div>	
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-2 text-center text-white">
					
					<p class="h6">&copy All right Reversed.<a class="text-green ml-2"  target="_blank">panalyzer</a></p>
				</div>
				</hr>
			</div>	
		</div>
	</section>
	
	<!-- ./Footer -->
        <!--================End Footer Area =================-->
   
        <!--================End Footer Area =================-->

        <script src="{% static "vendors/isotope/imagesloaded.pkgd.min.js" %}"></script>

        <script src="{% static "vendors/owl-carousel/owl.carousel.min.js" %}"></script>
        <script src="{% static "js/jquery.ajaxchimp.min.js" %}"></script>

        <script src="{% static "js/theme.js" %}"></script>
