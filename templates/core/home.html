<style>
.form-control-borderless {
    border: none;
}

.form-control-borderless:hover, .form-control-borderless:active, .form-control-borderless:focus {
    border: none;
    outline: none;
    box-shadow: none;
}

</style>

<div class="container">
    <br/>
	<div class="row justify-content-center">
                        <div class="col-12 col-md-10 col-lg-8">
                            <form class="card card-sm" method="post">{% csrf_token %}
                                <div class="card-body row no-gutters align-items-center">
                                    <div class="col-auto">
                                        <i class="fas fa-search h4 text-body"></i>
                                    </div>
                                    <!--end of col-->
                                    <div class="col">
                                        <input class="form-control form-control-lg form-control-borderless" type="search" name="query" pla
                                        ceholder="Search topics or keywords">
                                    </div>
                                    <!--end of col-->
                                    <div class="col-auto">
                                        <button class="btn btn-lg btn-success" type="submit">Search</button>
                                    </div>
                                    <!--end of col-->
                                    
                                </div>
                            </form>
                        </div>
                        {% if a %}
                        <table class="table table-bordered">
                            <tr>
                                <th>S No</th>
                                <th>Name</th>
                               
                            </tr>
                            {% for result in a %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td>
                                    <a href={{result}}>{{ result }}</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </table>
                        {{squery}}
                        <a href="{% url 'spider' %}?links={{ squery|urlencode }}">View</a>
                        {% else %}
                        {% endif %}
                        <!--end of col-->
                    </div>
</div>
